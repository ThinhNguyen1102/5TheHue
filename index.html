<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="show_result">
        <img src="./images/logo.png" alt="logo" width="100px" />
        <div class="icon-box">
          <i class="fa-solid fa-angles-left"></i>
        </div>
      </div>
      <div class="main">
        <div class="container_card-box"></div>
        <div class="control">
          <button class="skip">Skip</button>
          <button class="done">Done</button>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="line"></div>
      <!-- <div class="container_result"></div> -->
    </div>
    <div class="wrapper"></div>
    <div class="start_page">
      <div class="img_box">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <button class="click_here">CLICK HERE TO PLAY</button>
    </div>
    <div class="guide_page">
      <div class="img_box">
        <img src="./images/guide_img.jpg" alt="logo" />
      </div>
      <button class="click_play">PLAY</button>
    </div>
    <div class="final_card_page">
      <div class="img_box">
        <img src="./images/final_card.jpg" alt="final card img" />
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
