<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="show_result">
        <img
          src="https://res.cloudinary.com/dkdwgdq4i/image/upload/v1680883950/5thehue/images/logo_ls2di4.png"
          alt="logo"
          width="100px"
        />
        <div class="icon-box">
          <i class="fa-solid fa-angles-left"></i>
        </div>
      </div>
      <div class="main">
        <div class="funnn">
          <h2 class="funnn-text">FUN!!!</h2>
        </div>
        <div class="chooseTopicWrapper">
          <button class="topicBtn connguoi">People</button>
          <button class="topicBtn doan">Cuisine</button>
          <button class="topicBtn kientruc">Architecture</button>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="line"></div>
    </div>
    <div class="wrapper"></div>
    <div class="start_page">
      <div class="img_box">
        <img
          src="https://res.cloudinary.com/dkdwgdq4i/image/upload/v1680883950/5thehue/images/logo_ls2di4.png"
          alt="logo"
        />
      </div>
      <button class="click_here">CLICK HERE TO PLAY</button>
    </div>
    <div class="guide_page">
      <div class="guide_page_box">
        <div class="img_box">
          <img src="./huong_dan_2.png" alt="logo" class="instructor" />
        </div>
        <div class="guide_content_box">
          <div class="guide_content">
            <i class="fa-solid fa-arrow-right"></i>
            5THEHUE is a card game that will “force” you to go around Hue City,
            making your travel experience unique. If you don't know where to go
            during your time in Hue, let this deck of cards bring you a great
            chance to discover this historically charming city.
          </div>
        </div>
      </div>
      <div class="guide_button_box">
        <button class="click_cancel">CANCEL</button>
        <button class="click_play">NEXT</button>
      </div>
    </div>
    <div class="final_card_page">
      <div class="img_box">
        <img
          src="https://res.cloudinary.com/dkdwgdq4i/image/upload/v1687770777/5thehue/images_new/khac/final_image_dsxqmt.png"
          alt="final card img"
        />
      </div>
    </div>
    <div class="fireworksDiv"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
